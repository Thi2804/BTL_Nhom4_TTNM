<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Giao Hàng - BadmintonKing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="checkout-flow">
    <div class="site-main">
        <div class="checkout-container">
            <div class="shipping-form-container">
                <div class="checkout-header">
                    <a href="index.html" class="logo-container"><img src="https://i.ibb.co/bX13rD5/logo.png" alt="Yonex Logo" class="logo"></a>
                </div>
                <nav class="checkout-steps">
                    <a href="cart.html">Giỏ hàng</a> &gt;
                    <span class="active">Thông tin giao hàng</span> &gt;
                    <span>Thanh toán</span>
                </nav>

                <h3>Thông tin giao hàng</h3>
                <form class="shipping-form" action="checkout-payment.html" method="get">
                    <div class="form-group"><input type="text" name="fullname" placeholder="Họ và tên" required></div>
                    <div class="form-group"><input type="email" name="email" placeholder="Email" required></div>
                    <div class="form-group"><input type="tel" name="phone" placeholder="Số điện thoại" required></div>
                    <div class="form-group"><input type="text" name="address" placeholder="Địa chỉ" required></div>
                    <div class="form-group-row">
                        <div class="form-group"><select required><option disabled selected>Tỉnh / thành</option><option>Hà Nội</option></select></div>
                        <div class="form-group"><select required><option disabled selected>Quận / huyện</option><option>Thanh Xuân</option></select></div>
                    </div>
                     <div class="form-actions">
                        <a href="cart.html" class="btn btn-secondary">Giỏ hàng</a>
                        <button type="submit" class="btn btn-submit">Tiếp tục thanh toán</button>
                    </div>
                </form>
            </div>
            <aside class="order-summary">
                 <h4>Đơn hàng (1 sản phẩm)</h4>
                 <div class="summary-item"><img src="https://i.ibb.co/Wc6Yp8M/racket.png" alt="item"><div><p>Vợt cầu lông Li Ning Fengying BLADEX 900</p><span>SL: 1</span></div><p>5.154.545₫</p></div>
                 <div class="price-details"><div class="price-row"><span>Tạm tính</span><span>5.154.545₫</span></div><div class="price-row"><span>Phí vận chuyển</span><span>Miễn phí</span></div></div>
                 <div class="total-price"><span>Tổng cộng</span><span class="final-price">5.154.545₫</span></div>
            </aside>
        </div>
    </div>
</body>
</html>
