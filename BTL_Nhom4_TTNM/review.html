<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá Sản Phẩm - BadmintonKing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="standalone-page">
    <div class="standalone-box review-page-container">
        <h3>Đánh giá sản phẩm</h3>
        <div class="review-item">
            <img src="https://i.ibb.co/Wc6Yp8M/racket.png" alt="item">
            <p>Vợt cầu lông Li Ning Fengying BLADEX 900</p>
        </div>
        <div class="review-form">
            <p>Chất lượng sản phẩm</p>
            <div class="star-rating">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
            </div>
            <textarea placeholder="Hãy chia sẻ cảm nhận của bạn về sản phẩm này nhé."></textarea>
            <button type="button" class="btn btn-submit" style="background-color: var(--primary-blue); color: white;">Gửi đánh giá</button>
        </div>
    </div>
</body>
</html>
