<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng Thành Công - BadmintonKing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="standalone-page">
     <div class="detailed-success-box">
        <h3>Đặt hàng thành công</h3>
        <p class="order-code">Mã đơn hàng #000000</p>
        <p>Cảm ơn bạn đã mua hàng!</p>
        
        <div class="order-details-box">
            <h4>Thông tin đơn hàng</h4>
            <div class="info-section">
                <h5>Thông tin giao hàng</h5>
                <p id="customer-name">Chưa có thông tin</p>
                <p id="customer-phone">Chưa có thông tin</p>
                <p id="customer-address">Chưa có thông tin</p>
            </div>
            <div class="info-section">
                <h5>Phương thức thanh toán</h5>
                <p id="payment-method">Chưa có thông tin</p>
            </div>
        </div>

        <div class="success-actions">
            <a href="review.html" class="btn btn-secondary">Đánh giá</a>
            <a href="index.html" class="btn" style="background-color: var(--primary-blue); color: white;">Tiếp tục mua hàng</a>
        </div>
   </div>
<script src="script.js" defer></script>
</body>
</html>
